<div class="container">
  <div>
    <div class="page-header page-header-bleed-right">
      <h1>Backing Services</h1>
    </div>
    <alerts alerts="alerts"></alerts>
    <table class="table table-bordered table-hover table-mobile">
      <thead>
      <tr>
        <th>Name</th>
        <th>version</th>
        <th>description</th>
      </tr>
      </thead>
      <tbody ng-if="(backingservices | hashSize) == 0">
      <tr><td colspan="5"><em>{{emptyMessage}}</em></td></tr>
      </tbody>
      <tbody ng-repeat="backingservice in backingservices | orderObjectsByDate : true">
      <tr>
        <td data-title="Name"><a ng-href="backingservices/{{backingservice.metadata.name}}">{{backingservice.metadata.name}}</a></td>
        <td data-title="version">
          {{backingservice.apiVersion}}
        </td>
        <td data-title="description">
          {{backingservice.spec.description}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
