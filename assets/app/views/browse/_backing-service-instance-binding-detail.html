<div class='resource-details'>
  <div class="row">
    <div class="col-lg-6">
      <h3>绑定应用</h3>
      <div ng-if="!backingserviceinstance.spec.bound">
        未绑定
      </div>
      <dl ng-if="backingserviceinstance.spec.bound" class="dl-horizontal left">
      	<dt>Web服务</dt>
        <dd>{{backingserviceinstance.spec.provisioning.backingservice_name}}</dd>
        <dt>运行时间</dt>
        <dd>{{backingserviceinstance.metadata.creationTimestamp}}</dd>
        <dt>绑定的应用</dt>
        <dd>{{backingserviceinstance.spec.binding.bind_deploymentconfig}}</dd>
        <dt>证书</dt>
        <dd>
          <span ng-if="backingserviceinstance.spec.binding.credentials">
            <span ng-repeat="(k, v) in backingserviceinstance.spec.binding.credentials">
              <strong>{{k}}</strong>: {{v}}<br>
            </span>
          </span>
        </dd>
      </dl>
    </div>
  </div>
</div>
